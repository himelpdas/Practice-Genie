<script>
    $(function () {
        $('body').tooltip({
            selector: '[data-toggle=tooltip]',  {{# http://stackoverflow.com/questions/23225086/tooltip-inside-popover-bootstrap}}
            html:true,
            container:'body',  {{# prevent jumping of button when tooltip appears}}
            trigger:'hover',  {{# default 'hover focus', so clicking button doesn't cause tooltip to stay}}
        })
    })
</script>
