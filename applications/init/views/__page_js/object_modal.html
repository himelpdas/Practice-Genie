<script>
    function set_object_modal_title(symbol, action) {
        $("#object_modal .modal-title").html('<span class="glyphicon glyphicon-' + symbol + '"></span> '+ action + " {{=bucket_title}}");
    }

    $(function(){
        $("[data-edit-object]").click(function(){
            set_object_modal_title("edit", "Edit");
            $('#object_modal').modal('show')
        })
    });

    $(function(){
        $("#add_object_btn").click(function(){
            set_object_modal_title("plus", "Add");
            $('#object_modal').modal('show')
        })
    });

    $(function() {
        {{# hide errors from flash_modal}}
        $("[type='button']:contains('Cancel')").click(function(){
            $(".error_wrapper").css({"display":"none"})
        })
    })
</script>
